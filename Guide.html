<!DOCTYPE html>
<html>
<head>
	<!--utf-8 설정--->
	<meta charset="utf-8">
	<!--css파일 링크--->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--자바스크립트 불러오기--->
	<script type="text/javascript" src="todo_script.js"></script>
	<title>To-Do List 가이드</title>

<body>


	<h1><img id="G_logo" src="images/TodolistGuide_Logo.png"></h1>
	<!--제일 첫번째: 로고이미지 -->
	<br>

	<br><br>

	<br>

	<div>Todo리스트를 통해 여러분의 일상을 조금더 효율적으로 계획해보세요</div>
	<br>
	<hr>
	<br>



	<!-- 검색기능 설명 -->
	<div>1 : 검색기능</div>
	<br>
	<textarea name="comment" rows="1" cols="80" >
	</textarea>
	<br>
	<br>

	<br><br><br><br>
	<hr>




	<!-- 일정추가 설명 -->
	<br>
	<div>2 : 일정추가</div>
	<br>
	<div><img src="images/plus.png"></div>
	<br>
	<div>'더하기'버튼을 누르면 일정을 추가할수있습니다</div>
	<br><br><br><br>
		<hr>




	<!-- 일정삭제 설명 -->
	<br>
	<div>3 : 일정삭제</div>
	<br>
	<div><img src="images/minus.png"></div>
	<br>
	<div>'빼기'버튼을 누르면 일정을 삭제할수있습니다</div>
	<br><br><br><br>
		<hr>




	<!-- 수정(Edit) 설명 -->
	<br>
	<div>4 : 수정</div>
	<br>
	<div><img src="images/edit.png"></div>
	<br>
	<div>'수정'버튼을 누르면 일정을 수정할 수 있습니다</div>
	<br><br><br><br>
		<hr>




	<!-- 저장기능 설명 -->
	<br>
	<div>2 : 일정추가</div>
	<br>
	<div><img src="images/save.png"></div>
	<br>
	<div>'저장'버튼을 누르면 입력한 일정을 저장할수있습니다</div>
